<!DOCTYPE html>
<div lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/head.html}">
  <base th:href="${#request.getContextPath()}+'/'">
</head>

  <div class="right_col" role="main">

              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Table design <small>Custom design</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>

                  <div class="x_content">

                    <p>
                      <form action="/curriculumVitae/show" method="post" class="form-horizontal form-label-left input_mask">
                    姓名：<input type="text" name="name" th:value="${#request.getParameter('name')}"/>
                    职位名称：<input type="text" name="jobTitle.positionName" th:value="${#request.getParameter('jobTitle.positionName')}"/>

                    工作经验：
                    <input type="text" name="workEXP" th:value="${#request.getParameter('workEXP')}"/>
                    简历状态：
                    <select name="recommend.interview_stateId">
                      <option value="0">--请选择--</option>
                      <option
                              th:each="interview_state:${interview_stateList}"
                              th:value="${interview_state.interview_stateId}"
                              th:text="${interview_state.interview_state_state}"
                              th:selected="${interview_state.interview_stateId} eq ${#request.getParameter('recommend.interview_stateId')}"
                      ></option>
                    </select>
                    登记日期：
                    <input type="date" name="registrationTime" th:value="${#request.getParameter('registrationTime')}"/>
                      <input type="submit" class="btn btn-primary" value="Sumbit"/>
                  </form>
                    </p>
                      <table id="datatable" class="table table-striped table-bordered">
                        <thead>
                          <tr class="headings">
                            <th class="column-title">姓名 </th>
                            <th class="column-title">性别 </th>
                            <th class="column-title">毕业院校 </th>
                            <th class="column-title">学历 </th>
                            <th class="column-title">专业</th>
                            <th class="column-title">应聘职位 </th>
                            <th class="column-title">工作经验 </th>
                            <th class="column-title">登记日期 </th>
                            <th class="column-title">简历状态 </th>
                            <th class="column-title">操作 </th>
                          </tr>
                        </thead>

                        <tbody>
                          <tr class="even pointer" th:each="resume:${resumeList}">
                            <td class=" " th:text="${resume.name}"></td>
                            <td class=" ">
                              <span th:if="${resume.sex}=='1'" th:text="男"></span>
                              <span th:if="${resume.sex}=='2'" th:text="女"></span>
                            </td>
                            <td class=" " th:text="${resume.graduation}"><i class="success fa fa-long-arrow-up"></i></td>
                            <td class=" " th:text="${resume.education.educationName}"></td>
                            <td class=" " th:text="${resume.specialty}">Paid</td>
                            <td class="a-right a-right " th:text="${resume.jobTitle.positionName}"></td>
                            <td class=" last">[[${resume.workEXP}]]年</td>
                            <td class=" last" th:text="${#dates.format(resume.registrationTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td class=" last" th:text="${resume.recommend.interview_state_state}"></td>
                            <td class=" last">
                              <a href="#">修改</a>
                              <a href="#">明细</a>
                              <a href="#">删除</a>
                              <a href="#">应聘职位</a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
          <div class="pull-right">
            Gentelella - Bootstrap Admin Template by <a href="https://beian.miit.gov.cn/" target="_blank">京ICP备2021009057号-1</a>
          </div>
          <div class="clearfix"></div>
        </footer>
</div>
</div>
      <footer th:replace="~{common/recruitFooter.html}"></footer>
